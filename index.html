<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Mini AI Chatbot</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(to right, #fdfbfb, #ebedee);
        color: #2f2f2f;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
        position: relative;
        overflow-x: hidden;
      }

      .container {
        background: rgba(255, 255, 255, 0.85);
        border: 1px solid #ccc;
        box-shadow: 4px 4px 20px rgba(0, 0, 0, 0.08);
        padding: 30px 20px;
        border-radius: 16px;
        width: 100%;
        max-width: 600px;
        text-align: center;
        backdrop-filter: blur(8px);
        z-index: 1;
      }

      h2 {
        font-size: 1.8rem;
        color: #444;
        margin-bottom: 20px;
      }

      input[type="text"] {
        width: 100%;
        padding: 12px 15px;
        font-size: 16px;
        border: 1.5px solid #aaa;
        border-radius: 10px;
        background-color: #fafafa;
        color: #333;
        outline: none;
        margin-bottom: 20px;
        transition: border-color 0.3s;
      }

      input[type="text"]:focus {
        border-color: #7a9cc6;
      }

      button {
        padding: 12px 30px;
        font-size: 16px;
        background: linear-gradient(to right, #7a9cc6, #5c7ca3);
        color: #fff;
        border: none;
        border-radius: 12px;
        cursor: pointer;
        font-weight: 600;
        transition: all 0.3s ease;
        box-shadow: 0 4px 12px rgba(122, 156, 198, 0.3);
        margin-top: 5px;
      }

      button:hover {
        background: linear-gradient(to right, #688ab0, #4f6d8d);
        transform: translateY(-2px) scale(1.03);
        box-shadow: 0 6px 18px rgba(122, 156, 198, 0.4);
      }

      #response {
        margin-top: 20px;
        font-size: 17px;
        color: #444;
        min-height: 30px;
        max-height: 300px; /* Limit height */
        overflow-y: auto; /* Enable vertical scrolling */
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 8px;
        background-color: #f9f9f9;
        white-space: pre-wrap; /* Preserve formatting */
        word-wrap: break-word;
        text-align: left;
      }

      .wave-header,
      .wave-footer {
        width: 100%;
        overflow: hidden;
        line-height: 0;
        position: absolute;
        left: 0;
        z-index: 0;
      }

      .wave-header {
        top: 0;
      }

      .wave-footer {
        bottom: 0;
      }

      .wave-header svg,
      .wave-footer svg {
        display: block;
        width: 100%;
        height: 120px;
      }

      @media (max-width: 480px) {
        h2 {
          font-size: 1.5rem;
        }

        .container {
          padding: 25px 15px;
        }

        button {
          width: 100%;
        }

        #response {
          font-size: 16px;
        }

        .wave-header svg,
        .wave-footer svg {
          height: 90px;
        }
      }
    </style>
  </head>
  <body>
    <!-- Wave Header -->
    <div class="wave-header">
      <svg viewBox="0 0 1440 150" preserveAspectRatio="none">
        <path
          d="M0,0 C480,120 960,0 1440,100 L1440,0 L0,0 Z"
          fill="#7a9cc6"
        ></path>
      </svg>
    </div>

    <div class="container">
      <!-- <h2>üí¨ Ask AI Anything</h2> -->
      <h2
        style="
          font-size: 2rem;
          background: linear-gradient(to right, #ff03b8, #29a9c9);
          -webkit-background-clip: text;
          color: transparent;
        "
      >
        GenPrompt üí¨
      </h2>
      <p
        style="
          font-style: italic;
          font-weight: 500;
          color: #6c757d;
          font-size: 1rem;
          margin-top: -10px;
          margin-bottom: 20px;
          letter-spacing: 0.5px;
          text-align: center;
        "
      >
        Ask wisely. Get precisely.
      </p>

      <input
        type="text"
        id="userInput"
        placeholder="Enter your question here..."
      />
      <button id="askBtn">Generate Response</button>
      <div id="response">AI reply will appear here...</div>
    </div>

    <!-- Wave Footer -->
    <div class="wave-footer">
      <svg viewBox="0 0 1440 150" preserveAspectRatio="none">
        <path
          d="M0,100 C480,0 960,120 1440,0 L1440,150 L0,150 Z"
          fill="#7a9cc6"
        ></path>
      </svg>
    </div>

    <script>
      const apiKey = "your_api_key_here";

        document.getElementById("askBtn").addEventListener("click", async () => {
        const input = document.getElementById("userInput").value.trim();
        const responseDiv = document.getElementById("response");

        if (!input) {
          responseDiv.textContent = "‚ö†Ô∏è Please type something first.";
          return;
        }

        responseDiv.textContent = "‚è≥ Thinking...";

        try {
          const res = await fetch(
            "https://openrouter.ai/api/v1/chat/completions",
            {
              method: "POST",
              headers: {
                Authorization: `Bearer ${apiKey}`,
                "Content-Type": "application/json",
                "HTTP-Referer": "https://yourdomain.com",
              },
              body: JSON.stringify({
                model: "openai/gpt-3.5-turbo",
                messages: [{role: "user", content: input}],
              }),
            }
          );

          const data = await res.json();
          const reply =
            data.choices?.[0]?.message?.content || "‚ö†Ô∏è No response from AI.";
          responseDiv.textContent = reply;
        } catch (err) {
          responseDiv.textContent = "üö´ Error: " + err.message;
        }
      });
    </script>
  </body>
</html>
